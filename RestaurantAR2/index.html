
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ca√ßa Ao Tesouro - BH</title>
</head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker type="pattern" url="assets/marker.patt">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity id="modelo" gltf-model="assets/modelo.glb" scale="0.5 0.5 0.5" gesture-handler></a-entity>
        </a-marker>
        <a-entity camera position="0 0 5" fov="80"></a-entity>
        </a-scene>
        <script src="script.js"></script>
    </body>
</html>
