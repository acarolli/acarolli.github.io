<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Image Tracking Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <a-assets>
            <a-asset-item id="model" src="assets/modelo.gltf"></a-asset-item>
        </a-assets>
        
        <!-- Image Tracking -->
        <a-marker preset="custom" type="pattern" url="assets/marker.patt">
            <a-entity gltf-model="#model" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
