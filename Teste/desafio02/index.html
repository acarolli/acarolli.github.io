
<!DOCTYPE html>
<html>
<head>
  <title>AR.js with GLTF Model at Static GeoPosition</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!--<script src="./script.js"></script-->
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="top-text" id="topdiv"> </div>

<a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
            <a-entity gps-new-camera rotation-reader></a-entity>

    <a-entity id="object01" gltf-model="./assets/treasure/scene.gltf" gps-entity-place="latitude: -19.987079; longitude: -43.963870" scale="0.2 0.2 0.2" visible="true"></a-entity>

    </a-scene>

    <div  class="centered" >
        <button id="button" type="button" onclick="openWebsite()"></button>
    </div>

    <div class="bottom-text" id="bottomdiv"> </div>
    <script>
        // Function to calculate distance between two coordinates
       calculateDistance();
    </script>
</body>
</html>
