<!DOCTYPE html>
<html>
<head>
  <title>AR.js com GPS-New-Camera e GLTF</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
            <a-camera gps-new-camera='gpsMinDistance: 5' rotation-reader></a-camera>

    <!-- Adiciona um objeto GLTF na frente da cÃ¢mera -->
    <a-entity gltf-model="url(./assets/treasure/scene.gltf)" position="0 0 -15"></a-entity>
  </a-scene>

</body>
</html>
