<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Caça Ao Tesouro - BH</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    
      <style>
    /* Estilo para o botão div */
    .button {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid white;
    background-color: transparent;
    width: 2em;
    height: 2em;
    border-radius: 100%;
    font-size: 2em;
    background-color: rgba(0, 0, 0, 0.4);
    color: white;
    outline: none;
    }
  </style>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="top-text" id="topdiv"> </div>

    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-new-camera="minDistance: 0; maxDistance: 50;" rotation-reader></a-camera>
    <a-entity id="visible-object" material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: -19.987079; longitude: -43.963870" scale="10 10 10" visible="true"></a-entity>
    <a-entity id="invisible-object" material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: -19.987179; longitude: -43.963970" scale="10 10 10" visible="false"></a-entity>
    </a-scene>

    <div class="button" onclick="toggleVisibility()">Toggle Visibility</div>

    <div class="bottom-text" id="bottomdiv"> </div>
    <script>
        // Function to calculate distance between two coordinates
  function toggleVisibility() {
      var visibleObject = document.getElementById('visible-object');
      var invisibleObject = document.getElementById('invisible-object');

      if (visibleObject.getAttribute('visible') === true) {
        visibleObject.setAttribute('visible', false);
        invisibleObject.setAttribute('visible', true);
      } else {
        visibleObject.setAttribute('visible', true);
        invisibleObject.setAttribute('visible', false);
      }
    }
    </script>
</body>
</html>
