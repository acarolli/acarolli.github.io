<!DOCTYPE html>
<html>
<head>
  <title>AR.js com GPS-New-Camera e GLTF</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <!-- Adiciona a câmera com o componente gps-new-camera -->
    <a-entity gps-new-camera></a-entity>

    <!-- Adiciona um objeto GLTF na frente da câmera -->
    <a-entity gltf-model="url(./assets/treasure/scene.gltf)" position="0 0 -5"></a-entity>
  </a-scene>

</body>
</html>
