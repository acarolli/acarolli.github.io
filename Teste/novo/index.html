<!DOCTYPE html>
<html>

    <head>

        <title>AR.js A-Frame Location-based</title>

        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

        <script src="./script.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>

    </head>

    <body>
<a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
            <a-camera gps-new-camera='gpsMinDistance: 5' rotation-reader></a-camera>
            <a-entity id="idred" gltf-model="./assets/treasure/scene.gltf" animation-mixer gps-entity-place="latitude: -19.987079; longitude: -43.963870" scale="0.2 0.2 0.2" visible="true"></a-entity>
            <a-entity id="idblue" gltf-model="./assets/sign/scene.gltf" animation-mixer gps-entity-place="latitude: -19.987079; longitude: -43.963870" scale="1 1 1" visible="true"></a-entity>
            <a-entity id="idgreen" material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: -19.987179; longitude: -43.963970" scale="10 10 10" visible="false"></a-entity>
            <a-entity id="idyellow" material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: -19.987279; longitude: -43.964070" scale="10 10 10" visible="true"></a-entity>
        </a-scene>

        <div  class="centered" >
            <button id="button" type="button" onclick="toggleVisibility()">Aqui</button>
            <button id="button2" type="button" onclick="openWebsite()">Site</button>
        </div>

    </body>

</html>
