<!DOCTYPE html>
<html>

    <head>

        <title>AR.js A-Frame Location-based</title>

        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

        <link rel="stylesheet" type="text/css" href="./style.css"/>

    </head>

    <body>

        <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
            <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
            <a-entity id="red" material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: -19.987079; longitude: -43.963870" scale="10 10 10" visible="true"></a-entity>
            <a-entity id="green" material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: -19.987179; longitude: -43.963970" scale="10 10 10" visible="false"></a-entity>
        </a-scene>

        <div  class="centered" >
            <button id="button" type="button" onclick="click()">Aqui</button>
        </div>

        <script type="text/javascript">
            var visibilityred = document.getElementById(red);
            var visibilitygreen = document.getElementById(green);
    
            function click() {
                if (visibilityred === "true") {
                    visibilityred = "false";
                    visibilitygreen = "true";
                    alert("Condição 01");
                } else {
                    visibilityred = "true";
                    visibilitygreen = "false";
                    alert("Condição 02");

                }
        </script>

    </body>

</html>
