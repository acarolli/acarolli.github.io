<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Regressivo de Data e Hora</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    .date {
      margin-bottom: 0;
    }

    .countdown {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1 class="date">Contador Regressivo</h1>
  <p id="countdown" class="countdown"></p>

  <script>
    // Data e hora alvo para o contador regressivo (ano, mês (0-11), dia, hora, minuto, segundo)
    var targetDate = new Date("2024-04-28T23:59:59");

    // Função para atualizar o contador regressivo
    function updateCountdown() {
      var currentDate = new Date();
      var difference = targetDate - currentDate;

      if (difference > 0) {
        var days = Math.floor(difference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = "Faltam " + days + " dias, " + hours + " horas, " + minutes + " minutos, e " + seconds + " segundos.";
      } else {
        document.getElementById("countdown").innerHTML = "O contador regressivo terminou!";
      }
    }

    // Chama a função de atualização do contador regressivo a cada segundo
    setInterval(updateCountdown, 1000);

    // Atualiza o contador regressivo imediatamente quando a página carrega
    updateCountdown();
  </script>

</body>
</html>
