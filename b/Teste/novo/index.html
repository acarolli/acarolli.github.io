<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Caça Ao Tesouro - BH</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="top-text" id="topdiv"> </div>

    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-new-camera="minDistance: 0; maxDistance: 50;" rotation-reader></a-camera>

    <!-- Localizações -->

    <a-entity id="objectUm" gltf-model='./assets/treasure/scene.gltf' gps-new-entity-place="latitude: -19.987079; longitude: -43.963870" scale="0.2 0.2 0.2" visible="true"></a-entity>
    <a-entity id="objectDois" gltf-model='./assets/sign/scene.gltf' gps-new-entity-place="latitude: -19.987179; longitude: -43.963970" scale="0.2 0.2 0.2" visible="false"></a-entity>
    
    </a-scene>
    <div  class="centered" >
    <button id="button" type="button" onclick="openWebsite()"></button>
</div>
<div  class="centered" >
    <button type="button" onclick="clickView()"></button>
</div>

    <div class="bottom-text" id="bottomdiv" style.bottom = "100px">.</div>
<script>
        
        // Function to open website
        function openWebsite() {
            // Implement your logic to open a different website for each object
            window.open("https://www.invisio360.com", "_blank");
            //alert('Opening website...');
        }
        function clickView() {
         var x = document.getElementById("object01");
         var y = document.getElementById("object02");
              if (x === "true") {
                x.setAttribute("visible",false);
                y.setAttribute("visible",true);
              } else {
                x.setAttribute("visible",true);
                y.setAttribute("visible",false);
              }
            }

    </script>
</body>
</html>
